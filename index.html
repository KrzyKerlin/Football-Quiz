<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Krzysztof Kerlin">
    <title>Football quiz - sprawdź wiedzę piłkarską</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Piłkarski Quiz</h1>
    </header>
    <main>
        <section id="start">
            <img src="./img/startPhoto.jpg" alt="Credit: Photo by Guillaume de Germain on Unsplash">
            <div class="start-container">
                <h2>Quiz</h2>
                <i class="fas fa-futbol"></i>
                <div class="rules">
                    <p class="rule">20 pytań</p>
                    <p class="rule">20 sekund na odpowiedź</p>
                    <p class="rule">* Stan na 2023 rok</p>
                </div>
                <form class="myForm">
                    <label for="username">Imię:</label>
                    <input id="username" type="text" name="username" placeholder="name" maxlength="15" />
                </form>
                <button id="start-btn">Start</button>
            </div>
        </section>

        <section id="quiz">
            <img src="./img/quizPhoto.jpg" alt="Credit: Photo by Jonathan Petersson on Unsplash">
            <div class="quiz-container">
                <div class="question-number">
                    <h4 id="currentQuestion"></h4>
                    <div id="timer" class="time">20</div>
                </div>
                <div id="question" class="top"></div>
                <div id="answers" class="grid">
                    <div id="answerA" class="answer-btn"></div>
                    <div id="answerB" class="answer-btn"></div>
                    <div id="answerC" class="answer-btn"></div>
                    <div id="answerD" class="answer-btn"></div>
                </div>
                <div class="next">
                    <button id="nextQuestions" class="next-btn">NEXT</button>
                </div>
            </div>
        </section>

        <section id="score">
            <img src="./img/scorePhoto.jpg" alt="Credit: Photo by Fauzan Saari on Unsplash">
            <div class="score-container">
                <i class="fas fa-trophy"></i>
                <div id="user"></div>
                <h4 class="scoreTitle">Twój wynik:</h4>
                <hr />
                <div id="result"></div>
                <div id="percentage"></div>
                <div class="copyright">Made by: Krzysztof Kerlin &copy 2023</div>
            </div>
        </section>

    </main>

    <script src="quiz.js"></script>

</body>

</html>
